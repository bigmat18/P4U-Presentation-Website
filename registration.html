<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------- SETTING ICON TOP --------- -->
    <link rel="shortcut icon" type="image/png" href="img/logo2_social.png">
    <!-- ----------- SETTING ICON TOP --------- -->

    <!-- ----------- IMPORT FONT STYLE (MONTSERRAT) --------- -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- ----------- IMPORT FONT STYLE (MONTSERRAT) --------- -->

    <link rel="stylesheet" href="css/style.css">

    <title>Project4U | Registration</title>
</head>
<body>

    <main>
        <div class="section-registration">
            <form action="#" class="form">
                <div class="heading-secondary u-center-text u-margin-bottom-medium">
                    <h2 class="heading-secondary--title">Crea il tuo account</h2>
                </div>
                <div class="form__group">
                    <svg class="form__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-email"></use>
                    </svg>
                    <input type="email" placeholder="Email" id="email" class="form__input form__input--full" required>
                    <label for="email" class="form__label">Email</label>
                </div>

                <div class="form__group">
                    <svg class="form__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-lock"></use>
                    </svg>
                    <input type="password" placeholder="Password" id="password" class="form__input form__input--full" required>
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="form__group">
                    <svg class="form__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-lock-outline"></use>
                    </svg>
                    <input type="password" placeholder="Conferma Password" id="password" class="form__input form__input--full" required>
                    <label for="password" class="form__label">Conferma Password</label>
                </div>

                <div class="form__container form__container--full">
                    <div class="form__group--half">
                        <svg class="form__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-person-outline"></use>
                        </svg>
                        <input type="text" placeholder="Nome" id="first_name" class="form__input form__input--full" required>
                        <label for="first_name" class="form__label">Nome</label>
                    </div>
    
                    <div class="form__group--half">
                        <svg class="form__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-person-outline"></use>
                        </svg>
                        <input type="text" placeholder="Cognome" id="second_name" class="form__input form__input--full" required>
                        <label for="second_name" class="form__label">Cognome</label>
                    </div>
                </div>
            </form>
            <div class="button-group u-margin-top-medium">
                <button 
                class="button-round button-round--big button-round--blue">Registrati</button>
                <button onclick="location.href='index.html'" 
                class="button-round button-round--big button-round--pink">Homepage</button>
            </div>
    </main>
    
</body>
</html>
